<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarSystem --> erocode97</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('img/background.jpg');">
    <div class="sun" style="background-image: url(img/sun.jpg);"></div>
    <div class="mercury-outline">
        <div class="mercury">
            <p>Mercury</p>
        </div>
    </div>

    <div class="saturn-outline-1">
        <div class="saturn" style="background-image: url('img/saturn.jpg');">

        </div>
    </div>
    <div class="uranus-outline-1">
        <div class="uranus" style="background-image: url('img/earth.jpeg');">
            <p>Uranus</p>
        </div>
